<div class="diaolg-window">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <h2 mat-dialog-title>Edit address</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field class="mT-16 full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.street"
          matInput
          placeholder=""
        />
        <mat-hint>Please enter your street + house No.</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mT-16 mR-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder=""
        />
        <mat-hint>Please enter your zip code</mat-hint>
      </mat-form-field>

      <mat-form-field class="mT-16" appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.city"
          matInput
          placeholder=""
        />
        <mat-hint>Please enter your city</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mT-16" appearance="outline">
        <mat-label>Country</mat-label>
        <input
          [disabled]="isLoading"
          [(ngModel)]="user.country"
          matInput
          placeholder=""
        />
        <mat-hint>Please enter your Country</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="isLoading" mat-button (click)="closeDialog()">
      Cancel
    </button>
    <button
      [disabled]="isLoading"
      mat-button
      (click)="saveUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
