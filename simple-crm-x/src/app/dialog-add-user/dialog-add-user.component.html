<div class="diaolg-window">
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
    <!-- -----------------------------------NAME -->
    <div>
      <!-- -----------------------------------First-name -->
      <mat-form-field class="mT-16 mR-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="" />
        <mat-hint>Please enter your first name</mat-hint>
      </mat-form-field>
      <!-- -----------------------------------Last-name -->
      <mat-form-field class="mT-16" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="" />
        <mat-hint>Please enter your last name</mat-hint>
      </mat-form-field>
    </div>
    <!-- -----------------------------------Birthdate -->
    <div>
      <mat-form-field class="mT-16 full-width" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input
          [(ngModel)]="user.birthDate"
          matInput
          [matDatepicker]="picker"
          placeholder="Please your Birthdate "
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- -----------------------------------Address -->
    <!--    <div>
      <mat-form-field class="mT-16" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Placeholder" />
        <mat-hint>Please enter your last name</mat-hint>
      </mat-form-field>
    </div> -->
    <div>
      <mat-form-field class="mT-16 full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="" />
        <mat-hint>Please enter your street + house No.</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mT-16 mR-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="" />
        <mat-hint>Please enter your zip code</mat-hint>
      </mat-form-field>

      <mat-form-field class="mT-16" appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="" />
        <mat-hint>Please enter your city</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mT-16" appearance="outline">
        <mat-label>Country</mat-label>
        <input [(ngModel)]="user.country" matInput placeholder="" />
        <mat-hint>Please enter your Country</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button
      mat-button
      (click)="saveUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
