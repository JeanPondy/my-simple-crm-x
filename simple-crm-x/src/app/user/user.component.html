<mat-card appearance="outlined">
  <mat-card-content>
    <table class="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-mail</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr class="users-element" *ngFor="let user of users">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.city }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>

<!-- ----------------------------------------------------------------------------------- -->
<button
  (click)="openDialog()"
  class="add-user-btn"
  matTooltip="add user"
  [matTooltipPosition]="position"
  mat-fab
>
  <mat-icon>add</mat-icon>
</button>
